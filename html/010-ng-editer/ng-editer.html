<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>ng-editer</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <!--<link rel="stylesheet" type="text/css" href="../../css/animate.min.css">-->
    <link rel="stylesheet" href="../../plugin/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="ng-editer.css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="ng-editer.js"></script>
    <script type="text/javascript" src="ng-editer-directive-collection.js"></script>
</head>
<body>

    <div class="main" ng-controller="NewDireController">
        <div class="main-top">yunye editer top</div>
        <div class="main-body">
            <div class="editer-area">
                <div class="mb-eles" ng-repeat="ele in elems">
                    <div class="eles-data" ng-if="ele.type=='text'" ng-click="actElement(ele)" ng-style="ele.style">{{ele.content}}</div>
                    <div class="eles-data" ng-if="ele.type=='image'" ng-click="actElement(ele)" ng-style="ele.style">
                        <img ng-src="{{ele.src}}">
                    </div>

                </div>
            </div>
        </div>
        <div class="main-left ">
            <div class="ml-list">
                <div class="ml-items" ng-repeat="ed in editFuncConfig" ng-click="addElement(ed)">
                    <i class="fa" ng-class="ed.icon"></i>
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="mr-list">
                <div class="edit-panel-item edit-panel-text" ng-show="showEditPanel == 'text'"></div>
                <div class="edit-panel-item edit-panel-image" ng-show="showEditPanel == 'image'"></div>
                <div class="edit-panel-item edit-panel-video" ng-show="showEditPanel == 'video'"></div>
                <div class="edit-panel-item edit-panel-music" ng-show="showEditPanel == 'music'"></div>
                <div class="edit-panel-item edit-panel-svg" ng-show="showEditPanel == 'svg'"></div>
                <div class="edit-panel-item edit-panel-new-page" ng-show="showEditPanel == 'new-page'"></div>
            </div>
        </div>

    </div>
	<!--<div class="container" ng-controller="NewDireController">-->
		<!--<ng-editer eleset=""></ng-editer>-->
	<!--</div>-->

	


</body>
</html>
