<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	    <script type="text/javascript" src="lib/js/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {

                var canvas = document.getElementById("canvas");
                var ctx=canvas.getContext("2d");
                canvas.width = parseInt($('#canvas').width());
				canvas.height = parseInt($('#canvas').height());
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				var hGrad = ctx.createLinearGradient(0, 0, canvas.width, 0);
				hGrad.addColorStop(0 / 6, '#F00');
				hGrad.addColorStop(1 / 6, '#FF0');
				hGrad.addColorStop(2 / 6, '#0F0');
				hGrad.addColorStop(3 / 6, '#0FF');
				hGrad.addColorStop(4 / 6, '#00F');
				hGrad.addColorStop(5 / 6, '#F0F');
				hGrad.addColorStop(6 / 6, '#F00');

				ctx.fillStyle = hGrad;
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				var vGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                vGrad.addColorStop(0, 'rgba(255,255,255,0)');
                vGrad.addColorStop(1, 'rgba(255,255,255,1)');
				ctx.fillStyle = vGrad;
				ctx.fillRect(0, 0, canvas.width, canvas.height);

            $("#canvas").click(function (e) {
                var canvas = document.getElementById("canvas");
                var ctx=canvas.getContext("2d");
                var canvasOffset = $(canvas).offset();
                var canvasX = Math.floor(e.pageX - canvasOffset.left);
                var canvasY = Math.floor(e.pageY - canvasOffset.top);

                // 获取该点像素的数据
                var imageData = ctx.getImageData(canvasX, canvasY, 1, 1);
                // 获取该点像素数据
                var pixel = imageData.data;
                var pixelColor = "rgba(" + pixel[0] + "," + pixel[1] + "," + pixel[2] + "," + pixel[3] + ")";
                $("#currentColor").css("backgroundColor", pixelColor);
            });
        });
    </script>
    <style type="text/css" >
        .back{
            background: #FFF0F5;
        }
        .canvas{
            border: 1px solid #e4e4e4;
            width: 410px;
            height: 410px;
        }
        .info { height:40px;text-align:center; font-size:50px; line-height:50px;}
        #currentColor{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="back">
    <div class="img"><img id="img" src="./images/123.jpg" alt="123"></div>
    <div class="canvas">
        <canvas id="canvas" width="400px" height="120px"></canvas>
    </div>
    <div class="info" id="currentColor"></div>
</div>
</body>
</html>
