<body>
  <div onclick="donw()">aliyun</div>
  <!-- <a href="http://exam-cloud-test.b0.upaiyun.com/offline-exam/test/255/61666.pdf" download>aliyun</a> -->
  <br>
  <a href="E:\\workFiles\\重庆市黔江中学校.pdf" download>重庆市黔江中学校.pdf</a>
  <script type="text/javascript">
    function donw() {
      var url = 'http://exam-cloud-test.b0.upaiyun.com/offline-exam/test/255/61666.pdf'
      let xhr = new XMLHttpRequest()
      xhr.responseType = 'blob'
      xhr.open('GET', url, true)
      xhr.onload = function () {
        if (this.status === 200) {
          let blob = this.response
          let reader = new FileReader()
          reader.readAsDataURL(blob)
          reader.onload = function (e) {
            let a = document.createElement('a')
            a.download = '61666.pdf'
            a.href = e.target.result
            document.body.appendChild(a)
            a.click()
            a.parentNode.removeChild(a)
          }
        }
      }
      xhr.send()
    }
  </script>
</body>

</html>
