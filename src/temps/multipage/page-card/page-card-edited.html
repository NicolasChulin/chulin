<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <title>page-card-edited</title>
  <link rel="stylesheet" href="/static/css/page.edited.css">
</head>

<body>


  <div class="page-cont page-2-col">
    <div class="cont-main">
      <div class="cont-points"><span></span> <span></span> <span></span> <span></span> <span></span> <span></span></div>
      <div class="cont-mf"><span>密封线</span></div>
      <div class="cont-items">
        <div class="cont-box cont-box-act">
          <div id="element-barcode-100" class="element-item element-barcode" style="z-index: 101; width: 400px; height: 130px; left: 0px; top: 115px;">
            <div class="element-cont">
              <div class="barcode-img">
                <div class="barcode-img-back"></div> <img src="${params.encodeImg!}" alt="barcode" class="barcode-md"></div>
              <p class="barcode-num"><span>123456789</span><span>${params.examCardNo!}</span></p>
            </div>
          </div>
          <div id="element-text-102" class="element-item element-text element-item-act" style="z-index: 103; width: 400px; height: 32px; left: 204px; top: 0px;">
            <div class="element-cont">
              <p style="font-size: 16px; line-height: 30px; text-align: center; font-weight: 300;"><span>考试名</span><span>${params.examName!}</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="cont-items">
        <div class="cont-box"></div>
      </div>
    </div>
  </div>
  <div class="page-cont page-next page-3-col page-hide">
    <div class="cont-main">
      <div class="cont-items">
        <div class="cont-box"></div>
      </div>
      <div class="cont-items">
        <div class="cont-box"></div>
      </div>
      <div class="cont-items">
        <div class="cont-box"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function() {
      var requireFlexDoms = document.querySelectorAll('.require-flex');
      requireFlexDoms.forEach(function(itemDom) {
        var span = itemDom.childNodes[1];
        var em = span.childNodes[0];
        if (span.clientWidth < em.clientWidth) {
          var rate = (span.clientWidth / em.clientWidth).toFixed(2);
          em.style.transform = 'scale(' + rate + ',' + rate + ')';
        }
      })
    }
  </script>
</body>

</html>
