<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <title>page-edited</title>
  <link rel="stylesheet" href="/static/css/page.edited.css">
</head>

<body>

  <div class="page-list" id="page-list">
    <div class="page-cont page-2-col">
      <div class="cont-main">
        <div class="cont-nouns">
          <ul class="noun-cols-2">
            <li class="input-line"><span>身份证号：</span><span><em>${student_id!}</em></span></li>
            <li class="input-line"><span>专业：</span><span><em>${subject!}</em></span></li>
          </ul>
        </div>
        <div class="cont-mf cont-page-mf">
          <div class="mf-cont"><span>线</span><span>封</span><span>密</span></div>
        </div>
        <div class="cont-items">
          <div class="cont-box cont-box-act">
            <div id="element-text-100" class="page-element-item element-item element-text element-item-act" style="z-index: 157; width: 875px; height: 100px; top: 0px; left: 0px; padding: 0px;">
              <div>
                <p style="font-size: 30px; line-height: 100px; text-align: center; font-weight: 600;">武汉大学城市学院考试</p>
              </div>
            </div>
            <div id="element-noun-108" class="page-element-item element-item element-noun" style="z-index: 155; width: 875px; height: 132px; top: 0px; left: 0px; padding: 15px;">
              <div>
                <ul class="noun-cols-4">
                  <li class="input-line require-flex"><span>准考证号：</span><span><em>${exam_number!}</em></span></li>
                  <li class="input-line require-flex"><span>身份证号：</span><span><em>${student_id!}</em></span></li>
                  <li class="input-line require-flex"><span>姓名：</span><span><em>${name!}</em></span></li>
                  <li class="input-line require-flex"><span>专业：</span><span><em>${subject!}</em></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="topic-auto-display.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var requireFlexDoms = document.querySelectorAll('.require-flex');
      requireFlexDoms.forEach(function(itemDom) {
        var span = itemDom.childNodes[1];
        var em = span.childNodes[0];
        if (span.clientWidth < em.clientWidth) {
          var rate = (span.clientWidth / em.clientWidth).toFixed(2);
          em.style.transform = 'scale(' + rate + ',' + rate + ')';
        }
      });

      var dataList = [];
      var nums = ['一', '二', '三'];
      for (var m = 0; m < 3; m++) {
        dataList = dataList.concat([
          '<p class="pDetail"><b>' + nums[m] + '、单选题（本大题共10小题，共20分）</b></p>',
          '<p><b>在每小题列出的备选项中只有一个符合题目要求的，请将其选出并将“答题卡”的相应代码涂黑，错涂、多涂或未涂均无分。</b></p>'
        ]);

        for (var n = 1; n <= 10; n++) {
          dataList = dataList.concat([
            '<p class="pQues">' + n + '、题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干题干？(2分)</p>',
            '<p class="pOpt">A. 测试</p>',
            '<p class="pOpt">B. 测试测试</p>',
            '<p class="pOpt">C. 测试测试测试测试测试测试sfgsdf </p>',
            '<p class="pOpt">D. 测试测试测试</p>',
            '<p class="pOpt">E. 测试测试测试测试测试测试测试测试测试</p>'
          ]);
        }
      }
      new TopicAutoDisplay({
        topocList: dataList
      });

    }
  </script>
</body>

</html>
