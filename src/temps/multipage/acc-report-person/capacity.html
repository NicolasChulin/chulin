<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>capacity chart</title>
  <link rel="stylesheet" href="/static/css/en-report.css">
</head>

<body>
  <div class="ch-box">
    <div class="report-chart chart-capacity">
      <div class="chart-map" id="cap-chart">
      </div>
      <div class="chart-infos">
        <div class="infos-detail">
          <div class="detail-cont">
            <p>0.84
              <i>分</i>
            </p>
            <p>近一周情景反应得分率第一</p>
          </div>
        </div>
        <div class="infos-tips">
          <p>短文朗读得分率 0.81</p>
          <p>情景反应得分率 0.84</p>
          <p>口头表达得分率 0.78</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/libs/js/echarts.min.js"></script>
  <script>
    var onload = function () {
      var datas = [
        { value: 0.56, name: '短文阅读' },
        { value: 0.78, name: '情景反应' },
        { value: 0.66, name: '口头表达' }
      ]
      let indicator = []
      let nums = []
      datas.forEach(item => {
        indicator.push({ text: item.name, max: 1 })
        nums.push(item.value)
      })
      let option = {
        radar: [
          {
            indicator,
            radius: 140,
            startAngle: 90,
            splitNumber: 5,
            shape: 'circle',
            scale: true,
            name: {
              formatter: '{value}',
              fontWeight: 'bold',
              textStyle: {
                color: '#83a0be'
              }
            },
            splitArea: {
              areaStyle: {
                color: ['#bbd6ff', '#c5dcff', '#d0e3ff', '#ddebff', '#ebf2ff']
              }
            },
            axisLine: {
              lineStyle: {
                color: '#abccff'
              }
            },
            splitLine: {
              lineStyle: {
                color: 'rgba(255, 255, 255, 0.1)'
              }
            }
          }
        ],
        series: [
          {
            name: '雷达图',
            type: 'radar',
            itemStyle: {
              color: '#63a0ff'
            },
            data: [
              {
                value: nums,
                symbol: 'rect',
                symbolSize: 5
              }
            ]
          }
        ]
      }
      let chart = echarts.init(document.getElementById('cap-chart'))
      chart.setOption(option)
    }
    window.onload = onload;
  </script>

</body>

</html>
